<head id="head">
<title>
Scheme

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="lib/cli.js"></script>
<script src="scheme.js"></script>
<script src="schemeBuiltins.js"></script>
<script src="init.js"></script>

<script language="scheme">
(define (not a) (if a '#f '#t))
(define (and a b) (if a b '#f))
(define (or a b) (if a a b))

(define (cons a b) (lambda (car?) (if car? a b)))
(define (car pair) (pair '#t))
(define (cdr pair) (pair '#f))
(define (map fn ls) (cons (fn (car ls)) (if (cdr ls) (map fn (cdr ls)) '#f)))
</script>

<link rel="stylesheet" type="text/css" href="scheme.css" />

</head>
