<script language="scheme">
(define (list) _params)
(define (map fn ls)
  (if (null? ls)
      nil
      (cons (fn (car ls)) (map fn (cdr ls)))))
(define (accumulate fn base ls)
  (if (null? ls) 
      base
      (accumulate fn (fn base (car ls)) (cdr ls))))
(define (filter fn ls)
  (if (null? ls)
      ls
      (if (fn (car ls))
          (cons (car ls) (filter fn (cdr ls)))
          (filter fn (cdr ls)))))
(define (even? num) (= (% num 2) 0))
</script>
